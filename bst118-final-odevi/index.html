<!DOCTYPE html>
<center>
<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="contact-container">
            <div class="form-container">
                <h3>Bize Mesaj Yollayın</h3>
                <form action=""class="contact-form">

                    <input type="email" name="" id="" placeholder="Emailinizi giriniz"required>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Mesajınızı yazın"required></textarea>
                    <input type="submit" value="Gönder" class="send-button">
                </form>
        </div>
        <div class="sky"><iframe src="https://www.google.com/sky/#latitude=68.4019368409473&longitude=-35.37575910351318&zoom=7&Spitzer=0.00&ChandraXO=0.00&Galex=0.00&IRAS=0.00&WMAP=0.00&Cassini=0.00&slide=1&mI=-1&oI=-1" width="600" height="800" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        </div>
        <div class="sky"><iframe src="https://www.google.com/mars/#lat=-41.752873&lon=-81.210937&zoom=2&map=visible" width="1000" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
    </div>
    <div class="sky"><iframe src="https://www.google.com/moon/" width="1000" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
    </div>
        
    </section>
